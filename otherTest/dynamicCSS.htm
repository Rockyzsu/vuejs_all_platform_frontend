<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <title>动态 CSS 示例</title>
        <style type="text/css">
            .one {
                padding : 5px;
                font-weight : bold;
                font-size : larger;
            }

            .two {
                background-color : black;
                color : aliceblue;
            }

            .three {
                width : 300px;
                height : 150px;
                border : 1px;
            }
        </style>
        <script type="module">
        import Vue from './node_modules/vue/dist/vue.esm.browser.js';

        new Vue({
            el   : '#dynamic_css',
            data : {
                cssClasses : [],
                cssObject : {
                    one : false,
                    two : false,
                    three : false
                }
            },
            methods : {
                addStyle : function(styleClass) {
                    if(!this.cssClasses.includes(styleClass))
                        this.cssClasses.push(styleClass);
                },
                setStyle : function(styleClass) {
                    switch (styleClass) {
                        case 'one':
                            this.cssObject.one = true;
                            break;
                        case 'two':
                            this.cssObject.two = true;
                            break;
                        case 'three':
                            this.cssObject.three = true;
                            break;                   
                        default:
                            break;
                    }
                }
            }
        });
        </script>
    </head>
    <body>
        <div id="dynamic_css">
            <div :class="cssClasses">示例文本</div>
            <input type="button" value="设置字体" @click="addStyle('one')">
            <input type="button" value="设置颜色" @click="addStyle('two')">
            <input type="button" value="设置大小" @click="addStyle('three')">

            <div :class="cssObject">示例文本</div>
            <input type="button" value="设置字体" @click="setStyle('one')">
            <input type="button" value="设置颜色" @click="setStyle('two')">
            <input type="button" value="设置大小" @click="setStyle('three')">
        </div>
    </body>
</html>
